version: '3.8'

services:
  ignition-layout-studio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ignition-layout-studio
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - FRONTEND_URL=http://localhost:5000
      # OCR configuration
      - OCR_LANGUAGE=${OCR_LANGUAGE:-eng}
      - OCR_CONFIDENCE=${OCR_CONFIDENCE:-0.7}
      - OCR_PREPROCESSING=${OCR_PREPROCESSING:-true}
    volumes:
      # Persist data
      - ./data/uploads:/app/backend/uploads
      - ./data/exports:/app/backend/exports
      - ./data/projects:/app/backend/projects
      - ./data/logs:/app/backend/logs
      # Optional: Mount additional OCR models if needed
      # - /path/to/ocr-models:/app/models:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ignition-network

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: ignition-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - ignition-layout-studio
    networks:
      - ignition-network
    profiles:
      - production

networks:
  ignition-network:
    driver: bridge

volumes:
  uploads:
  exports:
  projects:
  logs: